<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleiderspende registrieren</title>
</head>
<body>
    <h1>Kleiderspende registrieren</h1>
    <p>Vorname: <input type="text" name="Vorname"></p>
    <p>Nachname: <input type="text" name="Nachname"></p>
    <p>Straße: <input type="text" name="Straße"></p>
    <p>Stadt/Plz: <input type="text" name="Stadt"><input type="text" name="Plz"></p> 
    <p>Anzahl der Kleidungsstücke: <input type="text" name="anzahl"></p>
    <p>An welches Kriesengebiet soll geliefert werden: <input type="text" name="anzahl"></p>
    <p><checkbox>Übergabe an der Geschäftsstelle: <input type="checkbox"></checkbox></p>
    <p><checkbox>Abholung: <input type="checkbox"></checkbox></p>
    <p><button name="Kleiderspende akzeptieren" type="submit">Kleiderspende akzeptieren</button></p>
</body>
</html>
